<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab -->
    <title>NoVo TuR поездки для все семьи</title>

    <!-- Style -->
    <link rel="stylesheet" href="Css/preloader.css">
    <link rel="stylesheet" href="Css/slick.css">
    <link rel="stylesheet" href="Css/slick-theme.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- загрузочный экран -->
    <div id="preloader">
        <svg viewBox="0 0 800 600">
			<symbol id="s-text">
				<text text-anchor="middle" x="50%" y="35%" class="text--line">
					Пожалуйста
				</text>
				<text text-anchor="middle" x="50%" y="68%" class="text--line2">
					Подождите
				</text>

			</symbol>

			<g class="g-ants">
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
			</g>


		</svg>
        <div id="loader"></div>
    </div>
    <!-- Контент -->
    <div class="wrapper">


        <!--* Шапка -->
        <header class="header">
            <div class="wrap">
                <!-- модуль поискав -->
                <div id="itTourWidgetWrapper">
                </div>
                <script id="itTourWidgetScriptJsx" tourTab="1" guidedTab="1" ticketsTab="1" src="https://www.ittour.com.ua/tour_search.jsx?id=20873DG0241294206O983808&ver=3"></script>
            </div>
        </header>

        <!--* Тело сайта -->
        <main class="main">
            <div class="wrap">
                <!-- дальше слик слайдер -->
                <div class="slick">
                    <div class="slick__slider">
                        <div class="slick__block">
                            <img data-lazy="Img/more_vecher_otdyh_84639_1920x1200.jpg" alt="">
                            <h3>Заголовок</h3>
                            <h4>Под заголовок</h4>
                        </div>
                        <div class="slick__block">
                            <img data-lazy="Img/plot_reka_otdyh_125752_1920x1200.jpg" alt="">
                            <h3>Заголовок</h3>
                            <h4>Под заголовок</h4>
                        </div>
                        <div class="slick__block">
                            <img data-lazy="Img/tropiki_kurort_otdyh_90877_1920x1200.jpg" alt="">
                            <h3>Заголовок</h3>
                            <h4>Под заголовок</h4>
                        </div>
                    </div>
                </div>



                <!-- модуль витрины  -->
                <div id="showcase_hottour_v2_showcase_module"></div>
                <script src="https://www.ittour.com.ua/showcase_search.jsx?id=8D315G99201725232779279O5&type=103&num=1"></script>



            </div>
        </main>



        <!--подвал -->
        <footer class=" footer">
            <div div class="wrap">

            </div>
        </footer>
        <!--Script -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="Script/slick.min.js"></script>
        <script src='Script/Script.js'></script>
        <script>
            var tag_css = document.createElement('link');
            tag_css.rel = 'stylesheet';
            tag_css.href = 'Css/Style.css'; // здесь указывается URL стилевого файла
            tag_css.type = 'text/css';
            var tag_head = document.getElementsByTagName('head');
            tag_head[0].appendChild(tag_css);
        </script>
    </div>
</body>

</html>
